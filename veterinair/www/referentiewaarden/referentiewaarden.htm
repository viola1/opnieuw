
<h1>Referentiewaarden</h1>
<ul>
	<li ng-repeat = "list in lists">
	<button ng-click = "showMore = !showMore">{{(showMore?'\u2228 ':'> ')+list.name}}</button>
	<ul ng-show="showMore">
	<li ng-repeat = "list1 in list.list">
	<button ng-click = "showMore1 = !showMore1">{{(showMore1?'\u2228 ':'> ')+list1.name}}</button>
	<table ng-show="showMore1">
		<tr ng-repeat = "value in list1.values">
			<td>{{value.name}}</td>
			<td>{{value.value}}</td>
			<td>{{value.unit}}</td>
		</tr>
	</table>
	</li>
	</ul>
	</li>
</ul>
