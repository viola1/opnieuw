<!DOCTYPE html>
<!--HTML5 doctype-->
<html ng-App="myApp"  ng-controller="myCtrl">

<head>

    <title>Veterinair</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="lib/appframework/icons.css" />
    <link rel="stylesheet" type="text/css" href="lib/appframework/af.ui.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="vet.css" />
	
    <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/fastclick.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/appframework/appframework.ui.min.js"></script>  

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="referentiewaarden/model.js"></script>
    
	<script language="JavaScript" type="text/javascript">
		$(function() {
			$("[data-role='advertisement']").error(function() {
			$(this).attr("src","banner.jpg")
			});
		});
	</script>
	
    <script src='cordova.js'></script>

</head>

<body>

    <div id="splashscreen" class='ui-loader heavy'>
        App Framework - Tab View
        <br>
        <br>
        <span class='ui-icon ui-icon-loading spin'></span>
        <h1>Starting app</h1>
    </div>

    <div class="view">
        <!--<header>
            <h1>Title</h1>
        </header>-->

        <div class="pages">

            <!--Tab View Pages-->
            <div class="panel" data-title="Referentiewaarden" id="tab1" data-selected="true">
                <div ng-include="'referentiewaarden/referentiewaarden.htm'" autoscroll="true"></div>
			</div>

            <div class="panel" data-title="Twitter" id="tab2" >
            <div><a data-width="100%" class="twitter-timeline"  href="https://twitter.com/Veterinair" data-widget-id="585796439088955392">Tweets by @Veterinair</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script> 
			</div>
			</div>

            <div class="panel" data-title="Berichten" id="tab3">
                This is view for third Tab
            </div>
			
			<div class="panel" data-title="Advertentie" id="tab4">
				<iframe width=100% height=100% ng-src="{{advertisement.adlink()}}"></iframe>
			</div>
		<p>{{listSelector.list.name}}</p>
        </div>

		<div>
			<div class="advertisement">
				<a href="#tab4" onclick="$.afui.clearHistory()"><img data-role="advertisement" ng-src="{{advertisement.picture()}}"></img></a>
			</div>
		</div>
		
        <footer>
            <a href="#tab1" class="icon icon-lab" onclick="$.afui.clearHistory()"></a>
            <a href="#tab2" class="icon icon-twitter" onclick="$.afui.clearHistory()"></a>
            <a href="#tab3" class="icon icon-bubble" onclick="$.afui.clearHistory()"></a>
        </footer>
    </div>


</body>

</html>
