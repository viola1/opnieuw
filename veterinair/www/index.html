<!DOCTYPE html>
<!--HTML5 doctype-->
<html ng-App="myApp">

<head>

    <title>Veterinair</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="lib/appframework/icons.css" />
    <link rel="stylesheet" type="text/css" href="lib/appframework/af.ui.css" />
	<link rel="stylesheet" type="text/css" href="referentiewaarden/style.css" />

    <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/fastclick.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/appframework/appframework.ui.min.js"></script>  

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="referentiewaarden/model.js"></script>
	
    <script src='cordova.js'></script>

</head>

<body>

    <div id="splashscreen" class='ui-loader heavy'>
        App Framework - Tab View
        <br>
        <br>
        <span class='ui-icon ui-icon-loading spin'></span>
        <h1>Starting app</h1>
    </div>

    <div class="view">
        <!--<header>
            <h1>Title</h1>
        </header>-->

        <div class="pages">

            <!--Tab View Pages-->
            <div class="panel" data-title="Referentiewaarden" id="tab1" data-selected="true">
			<div  ng-controller="myCtrl">
                <div ng-include="'referentiewaarden/referentiewaarden.htm'" autoscroll="true"></div>
            </div>
			</div>

            <div class="panel" data-title="Twitter" id="tab2" >
                This is view for second Tab
            </div>

            <div class="panel" data-title="Messages" id="tab3">
                This is view for third Tab
            </div>

        </div>

        <footer>
            <a href="#tab1" class="icon icon-lab" onclick="$.afui.clearHistory()"></a>
            <a href="#tab2" class="icon icon-twitter" onclick="$.afui.clearHistory()"></a>
            <a href="#tab3" class="icon icon-bubble" onclick="$.afui.clearHistory()"></a>
        </footer>
    </div>


</body>

</html>
